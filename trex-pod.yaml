apiVersion: v1
kind: Pod
metadata:
  name: trex
  namespace: benchmark
  annotations:
    k8s.v1.cni.cncf.io/networks: '[
      {
       "name": "sriov-nw-du-fh",
       "mac": "50:00:00:00:00:01",
       "namespace": "openshift-sriov-network-operator"
      },
      {
       "name": "sriov-nw-du-mh",
       "mac": "50:00:00:00:00:02",
       "namespace": "openshift-sriov-network-operator"
      }
    ]'
    cpu-load-balancing.crio.io: "disable"
    cpu-quota.crio.io: "disable"
    irq-load-balancing.crio.io: "disable"
  labels:
    app: trex
spec:
  runtimeClassName: performance-openshift-node-performance-profile
  restartPolicy: Never
  containers:
  - name: trex
#   command:
#     - /bin/bash
#     - -c
#     - sleep INF
    image: quay.io/dosman/trex:3.02
    imagePullPolicy: Always
    env:
    - name: SRIOV_ID_A
      value: "DU_FH"
    - name: SRIOV_ID_B
      value: "DU_MH"
    - name: PORT_BANDWIDTH_GB
      value: "25"
    securityContext:
      runAsUser: 0
      capabilities:
        add: ["IPC_LOCK","SYS_ADMIN","SYS_NICE", "NET_RAW", "SYS_RESOURCE"]
    resources:
      limits:
        cpu: 16
        memory: "1Gi"
        hugepages-1Gi: "8Gi"
      requests:
        cpu: 16
        memory: "1Gi"
        hugepages-1Gi: "8Gi"
    volumeMounts:
    - mountPath: /mnt/huge
      name: hugepages
    - name: dpdk
      mountPath: /var/run/dpdk
    - name: modules
      mountPath: /lib/modules
  terminationGracePeriodSeconds: 5
  volumes:
  - name: modules
    hostPath:
      path: /lib/modules
  - name: hugepages
    emptyDir:
      medium: HugePages
  - name: dpdk
    emptyDir: {}
